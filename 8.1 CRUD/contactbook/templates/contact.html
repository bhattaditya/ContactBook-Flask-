{% extends 'layout.html' %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <h6>Email: <a>{{ contact.email }}</a></h6>
                <span>Name: </span>
                <a class="mr-2">{{ contact.name }}</a><br>
                <span>Phone: </span>
                <small class="text-muted">{{ contact.phone}}</small>
                <div>
                    <a href="{{ url_for('update_contact', contact_id=contact.id) }}" class="btn btn-secondary btn-sm m-1">Update</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
            </div>
            <small>City: {{ contact.city }}</small> <br>
            <small class="text-muted">Address: {{ contact.address }}</small>
        </div>
    </article>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Are You Sure?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                There is no going back
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <form action="{{ url_for('delete_contact', contact_id=contact.id) }}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
            </div>
        </div>
        </div>
    </div>
    {% endblock content %}
